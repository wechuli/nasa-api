<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Nasa Api Application</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <p>
          <b>
            This is a simple application to retrieve Nasa photos and
            explanations to what they mean.
          </b>
        </p>
        <p>
                <b>
                        If you are lucky, you might get a video, enjoy.
                      </b> 
        </p>
      </div>
    </div>
    <div class="container">
      <div id="upper" class="row">
        <div class="col-md-3 col-sm-12 ">
          <h3 class="mb-2">Pick a date, any date</h3>

          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              placeholder="2018-12-25"
            />
          </div>

          <!--
            <button class="btn btn-success" id="searchButton">Search Cool Image</button>
          -->
        </div>

        <div class="col-md-9 col-sm-12 "><div class="nasacontent"></div></div>
      </div>
    </div>
    <!-- <footer>@Copyright Wechuli</footer> -->
    <script src="app.js"></script>
  </body>
</html>
